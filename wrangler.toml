name = "soundmap-web"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./build/client"
main = "./build/server/index.js"

# Custom domain: soundmap.0g0.xyz
# Configure this in Cloudflare Dashboard → Pages → Custom domains

# D1 Database
[[d1_databases]]
binding = "DATABASE"
database_name = "soundmap-db"
database_id = "03d5131e-beb3-4142-9f44-4e430921836f"

# KV for sessions
[[kv_namespaces]]
binding = "SESSION_KV"
id = "2e73e7ed1d464b9f82859dd3421a1e80"

# R2 for audio files
[[r2_buckets]]
binding = "AUDIO_BUCKET"
bucket_name = "soundmap-audio"
